rootProject.name = 'tododo'
include ':@surjit_kumar_react-native-fullscreen'
project(':@surjit_kumar_react-native-fullscreen').projectDir = new File(rootProject.projectDir, '../node_modules/@surjit_kumar/react-native-fullscreen/android')
include ':react-native-fullscreen-chz'
project(':react-native-fullscreen-chz').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-fullscreen-chz/android')
include ':react-native-full-screen'
project(':react-native-full-screen').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-full-screen/android')
include ':react-native-svg'
project(':react-native-svg').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-svg/android')

apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle");
useExpoModules()

apply from: new File(["node", "--print", "require.resolve('@react-native-community/cli-platform-android/package.json')"].execute(null, rootDir).text.trim(), "../native_modules.gradle");
applyNativeModulesSettingsGradle(settings)

include ':app'
